<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #00CED1;
      --secondary: #008B8B;
      --accent: #FF6B6B;
      --text: #2b2c48;
      --light: #f8f9fa;
      --blue-gradient: linear-gradient(135deg, #4169E1 0%, #1E90FF 50%, #87CEEB 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--blue-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      min-height: 520px; /* Tinggi card ditambah */
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }

    .card img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid var(--primary);
    }

    .typing-text {
      font-size: 14px;
      color: var(--text);
      min-height: 50px;
      margin: 10px 0 20px;
      white-space: pre-line;
    }

    .card-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .card-buttons button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card-buttons button:hover {
      background: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/4Y3G5zG/avatar.png" alt="avatar" class="avatar">

    <div class="typing-text" id="typing"></div>

    <div class="card-buttons">
      <button>üìç Lokasi</button>
      <button>üìÖ Tanggal</button>
      <button>üíå Doa</button>
    </div>
  </div>

  <script>
    const text = "Assalamualaikum warahmatullahi \ndengan ini kami serta keluarga mengundang para hadirin \nuntuk datang di acara pernikahan anak kami";
    let i = 0;
    const speed = 50; // kecepatan typing
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
